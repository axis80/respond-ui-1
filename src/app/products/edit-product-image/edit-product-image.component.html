<div class="app-modal-background" [class.visible]="visible === true">

  <div class="app-modal" [class.visible]="visible === true">

    <form (ngSubmit)="submit()" #addForm="ngForm" ngNativeValidate>

      <h2>{{ 'Edit Caption' | translate }}</h2>

      <label>{{ 'Caption' | translate }}</label>
      <input id="product-edit-caption" type="text" maxlength="128" placeholder="" required
        [(ngModel)]="model.caption"
        name="label">

      <div class="actions">
        <a (click)="hide()">{{ 'Cancel' | translate }}</a>
        <button type="submit">{{ 'Update' | translate }}</button>
      </div>

    </form>

  </div>

</div>
