<respond-message></respond-message>

<menu class="app-menu">

    <button class="app-more" (click)="toggleDrawer()"><i class="material-icons">menu</i></button>
    
    <h1>{{ 'Plugins' | translate }}</h1>

</menu>

<section class="app-main">

  <respond-dropzone url="/api/plugins/upload" (onAdd)="list()"></respond-dropzone>

  <div id="plugins-list" class="app-list">
    <div class="app-list-item" *ngFor="let  plugin of plugins" (mouseenter)="setActive(plugin)" (click)="setActive(plugin)" [class.selected]="plugin === selectedPlugin">
      <h2><span class="icon" [innerHTML]="plugin.display"></span> <span class="primary">{{ plugin.title }}</span></h2>
      <div class="app-list-actions">
          <a (click)="showRemove(plugin)">{{ 'Remove' | translate }}</a>
      </div>
    </div>
  </div>

  <p class="no-list-items" *ngIf="plugins.length === 0">{{ 'Nothing here yet' | translate }}</p>

</section>

<respond-drawer active="plugins" [visible]="drawerVisible" (onHide)="reset()"></respond-drawer>

<respond-remove-plugin [visible]="removeVisible" [plugin]="plugin" (onCancel)="reset()" (onUpdate)="list()" (onError)="failure($event)"></respond-remove-plugin>
