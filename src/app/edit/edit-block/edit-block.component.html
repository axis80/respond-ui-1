<div class="app-edit-menu-section" [class.visible]="visible === true">

    <form (ngSubmit)="submit()" #addForm="ngForm" ngNativeValidate>

      <h4 *ngIf="showRemove == false" (click)="toggleIsExpanded()" [class.collapsed]="isExpanded == false">{{ 'Layout' | translate }}
        <i *ngIf="isExpanded == false" class="expand-icon material-icons">expand_more</i>
        <i *ngIf="isExpanded == true" class="expand-icon material-icons">expand_less</i>
      </h4>

      <div *ngIf="isExpanded == true">

      <label>{{ 'ID' | translate }}</label>
      <input id="edit-block-id" type="text" maxlength="128" placeholder=""
        [(ngModel)]="model.id"
        name="id" (change)="submit()">

      <label>{{ 'CSS Class' | translate }}</label>
      <input id="edit-block-class" type="text" maxlength="128" placeholder=""
        [(ngModel)]="model.cssClass"
        name="cssclass" (change)="submit()">

      <label>{{ 'Background Image' | translate }} <a (click)="showSelect()">{{ 'Select' | translate }}</a></label>
      <input id="edit-block-background-image" type="text" maxlength="128" placeholder=""
        [(ngModel)]="model.backgroundImage"
        name="backgroundImage" (change)="submit()">

      <label>{{ 'Background Size' | translate }}</label>
      <select id="edit-block-background-size"
        [(ngModel)]="model.backgroundSize"
        name="backgroundSize" (change)="submit()">
          <option></option>
          <option>cover</option>
          <option>auto</option>
          <option>contain</option>
      </select>

      <label>{{ 'Background Position' | translate }}</label>
      <select id="edit-block-background-position"
        [(ngModel)]="model.backgroundPosition"
        name="backgroundPosition" (change)="submit()">
          <option></option>
          <option>center center</option>
          <option>top left</option>
          <option>top center</option>
          <option>top right</option>
          <option>center left</option>
          <option>center center</option>
          <option>center right</option>
          <option>left left</option>
          <option>left center</option>
          <option>left right</option>
      </select>

      <label>{{ 'Background Repeat' | translate }}</label>
      <select id="edit-block-background-repeat"
        [(ngModel)]="model.backgroundRepeat"
        name="backgroundRepeat" (change)="submit()">
          <option></option>
          <option>no-repeat</option>
          <option>repeat</option>
          <option>repeat-x</option>
          <option>repeat-y</option>
      </select>


      <label>{{ 'Background Color' | translate }} <a (click)="resetBackgroundColor()">{{'Reset' | translate }}</a></label>
      <input id="edit-block-class" type="color" maxlength="128" placeholder=""
        [(ngModel)]="model.backgroundColor"
        name="backgroundColor" (change)="submit()">

      <a class="button" (click)="remove()"><i  class="cancel-icon material-icons">close</i> {{'Remove' | translate }}</a>
      <a class="button" (click)="moveUp()"><i  class="cancel-icon material-icons">arrow_upward</i> {{'Move Up' | translate }}</a>
      <a class="button" (click)="moveDown()"><i  class="cancel-icon material-icons">arrow_downward</i> {{'Move Down' | translate }}</a>


    </div>

  </form>

</div>

<respond-select-file [visible]="selectVisible" (onCancel)="reset()"  (onSelect)="select($event)" (onError)="failure($event)"></respond-select-file>
