<div class="app-modal-background" [class.visible]="visible === true">

  <div class="app-modal" [class.visible]="visible === true">

    <form (ngSubmit)="submit()" #editForm="ngForm" ngNativeValidate>

      <h2>{{ 'Edit Menu' | translate }}</h2>

      <label>{{ 'Name' | translate }}</label>
      <input id="hashedit-edit-menu-name" type="text" maxlength="128" placeholder="" required
        [(ngModel)]="model.name"
        name="name">

      <div class="actions">
        <a (click)="hide()">{{ 'Cancel' | translate }}</a>
        <button type="submit">{{ 'Update' | translate }}</button>
      </div>

    </form>

  </div>

</div>
