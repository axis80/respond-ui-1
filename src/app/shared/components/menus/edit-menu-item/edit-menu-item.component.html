<div class="app-modal-background" [class.visible]="visible === true">

  <div class="app-modal app-card" [class.visible]="visible === true" [class.flip]="flip === true">

    <div class="app-card-front">

      <form (ngSubmit)="submit()" #addForm="ngForm" ngNativeValidate>

        <h2>{{ 'Edit Menu Item' | translate }}</h2>

        <label>{{ 'Text (or HTML)' | translate }}</label>
        <input id="hashedit-edit-menu-item-html" type="text" required
          [(ngModel)]="model.html"
          name="html">

        <label>{{ 'CSS Class' | translate }}</label>
        <input id="hashedit-edit-menu-item-css-class" type="text" maxlength="128"
          [(ngModel)]="model.cssClass"
          name="cssClass">

        <label>{{ 'Is Nested?' | translate }}</label>
        <select id="hashedit-edit-menu-item-is-nested"
          [(ngModel)]="model.isNested"
          name="isNested">
          <option value="true">{{ 'Yes' | translate }}</option>
          <option value="false">{{ 'No' | translate }}</option>
        </select>

        <label>{{ 'URL' | translate }} <a class="toggle-select-url" (click)="flipCard()">{{ 'Select URL' | translate }}</a></label>
        <input id="hashedit-add-menu-item-url" type="text" maxlength="128" placeholder=""
          [(ngModel)]="model.url"
          name="url">

        <label>{{ 'Target' | translate }}</label>
        <input id="hashedit-add-menu-item-target" type="text" maxlength="128" placeholder=""
          [(ngModel)]="model.target"
          name="target">

        <div class="actions">
          <a (click)="hide()">{{ 'Cancel' | translate }}</a>
          <button type="submit">{{ 'Update' | translate }}</button>
        </div>

      </form>

    </div>
    <!-- /.app-card-front -->

    <div class="app-card-back">

      <h2>{{ 'Select URL' | translate }}</h2>

      <div id="pages-list" class="app-modal-list">
        <div class="app-list-item" *ngFor="let page of pages" (click)="setUrl(page)">{{page.url}}</div>
      </div>

      <div class="actions">
        <a class="primary toggle-select-url" (click)="flipCard()">{{ 'Cancel' | translate }}</a>
      </div>

    </div>
    <!-- /.app-card-back -->

  </div>
  
</div>
