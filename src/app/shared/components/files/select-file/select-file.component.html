<div class="app-modal-background" [class.visible]="visible === true">

  <div class="app-modal" [class.visible]="visible === true">

    <h2>{{ 'Select File' | translate }}</h2>

    <respond-dropzone (onAdd)="list()"></respond-dropzone>

    <div class="app-search">
      <i class="search material-icons">search</i>
      <input type="search" [(ngModel)]="search" (input)="searchList()" placeholder="{{ 'Search by File Name' | translate }}">
    </div>

    <div id="files-list" class="app-modal-list">
      <div class="app-modal-list-item" *ngFor="let file of filteredFiles" (click)="select(file)" [class.image]="file.thumb !== ''">
        <h2><span class="primary">{{ file.name }}</span></h2>

        <img *ngIf="file.thumb !== '' && file.thumb.includes('//') == false" class="image" src="sites/{{id}}/{{file.thumb}}">
        <img *ngIf="file.thumb !== '' && file.thumb.includes('//') == true" class="image" src="{{file.thumb}}">
        
        <small>{{ file.url }}</small>
      </div>
    </div>

    <div class="actions">
      <a (click)="hide()" class="primary">{{ 'Cancel' | translate }}</a>
    </div>

  </div>

</div>
